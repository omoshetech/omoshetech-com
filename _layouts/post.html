---
layout: default
---
  <div class="wrap container" role="document">
    <div class="content row">
      <main class="main" role="main">
        <p id="breadcrumbs"><span xmlns:v="http://rdf.data-vocabulary.org/#"><span typeof="v:Breadcrumb"><a href="{{ site.baseurl }}/" rel="v:url" property="v:title">ホーム</a> » {% for category in page.categories %}<span rel="v:child" typeof="v:Breadcrumb"><a href="{{ site.baseurl }}/category{{ site.data.categories[category] }}" rel="v:url" property="v:title">{{ category | capitalize }}</a> » {% endfor %}<span class="breadcrumb_last">{{ page.title }}{% for category in page.categories %}</span>{% endfor %}</span></span></span></p>  <article class="post type-post status-publish format-standard has-post-thumbnail hentry">
    <header>
      <h1 class="entry-title">{{ page.title }}</h1>
    </header>
    <div class="entry-meta">
      <img width="1200" height="630" src="{{ site.baseurl }}/assets/{{ page.featured_image }}.jpg" class="img-responsive wp-post-image" alt=""><time class="updated" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%Y年%-m月%-d日' }}</time>
<div class="addthis_sharing_toolbox pull-right" data-url="{{ site.url }}{{ page.url }}" data-title="{{ page.title }}"></div>
    </div>
    <div class="entry-content">
      {{ content }}
    </div>
    <footer>
          </footer>
  </article>
      </main><!-- /.main -->
